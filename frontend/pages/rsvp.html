<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RSVP | Ameera's Quince</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Navbar -->
  <nav>
    <div><strong>Ameera's Quince</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="rsvp.html">RSVP</a>
      <a href="photos.html">Share your Photos</a>
      <a href="admin.html">Admin</a>
    </div>
  </nav>

  <!-- Header with crown that reserves space -->
  <header class="hero hero--rsvp">
    <div class="hero-inner">
      <img class="crown" src="../images/crown.png" alt="Golden crown">
      <div class="header-text rsvp-header">
        <h1>RSVP!</h1>
        <p>We can't wait to celebrate with you! Please let us know if you'll be attending Ameera's quinceañera by
          filling out the form below.</p>
      </div>
    </div>
  </header>

  <main class="rsvp-container">
    <section class="rsvp-form-wrapper">
      <h2>You're Invited!</h2>
      <p>Please fill out the form below to RSVP to Ameera's quinceañera.</p>
      <form action="http://localhost:7256/api/rsvp" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" inputmode="tel" required>

        <label for="status">Attendance Status:</label>
        <select id="status" name="status" required>
          <option value="yes">Guaranteed</option>
          <option value="maybe">Maybe Going</option>
        </select>

        <label for="guests"># of Additional Guests (Kids/Adults):</label>
        <input type="number" id="guests" name="guests" min="0" max="10" value="0">

        <button type="submit">Submit RSVP</button>
      </form>
    </section>
  </main>
</body>

<script>
  const API_BASE = "http://localhost:5050/api";

  document.getElementById("rsvpForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const payload = {
      name: document.getElementById("name").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      status: document.querySelector('input[name="status"]:checked').value,
      guests: Number(document.getElementById("guests").value || 0),
      kids: Number(document.getElementById("kids").value || 0)
    };
    try {
      const res = await fetch(`${API_BASE}/rsvps`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error(await res.text());
      alert("Thanks! Your RSVP was recorded.");
      e.target.reset();
    } catch (err) {
      alert("Could not submit RSVP: " + err.message);
    }
  });
</script>

</html>
